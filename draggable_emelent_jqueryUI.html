<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body,html{
         margin: 0;
         padding: 2px;
      }
      #wrapper{
         width: 500px;
         height: 450px;
         border: 1px solid black;
      }
      .draggable{
         /* cursor:move; */
         margin: 3px;
         width: 90px;
         height: 90px;
         background-color: chocolate;
      }
      #draggable1{
         position: absolute;
         top: 0;
         right: 0;
      }
   </style>
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <script>
      $(function(){
       $( "#draggable" ).draggable({
          handle:".header",
          cursor: "grabbing",
          containment: "document"
       });
       $( "#draggable1" ).draggable({
          containment: "parent",
       });
       $( "#draggable2" ).draggable({
          axis:"x"
       });
       $( "#draggable3" ).draggable({
          axis:"y"
       });
      });
   </script>
</head>
<body>
   <div id="wrapper">
      <div class="draggable" id="draggable">
         <div class="header" style="background-color: green;padding:5px;">dragg me</div>
         cursor: "grabbing"
         containment: "document"
      </div>
      <div class="draggable" id="draggable1">containment: "parent"</div>
      <div class="draggable" id="draggable2">axis:"x"</div>
      <div class="draggable" id="draggable3">axis:"y"</div>
   </div>




</body>
</html>
