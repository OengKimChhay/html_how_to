<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Text Over Flow</title>
   <style>
      .wrapper{
         width: 400px;
         height: 800px;
         background-color: aquamarine;
      }
      .p{
         width: 300px;
         overflow: hidden;
         text-overflow: ellipsis;
         white-space: nowrap;
      }
   </style>
</head>
<body>
   <div class="wrapper">
      <p class="p">lslkj lsdj lsdkj lsdlkjs;ldjkf;sijj sdjlsjf lsj sdjlsjdsj lsjdfjsljdfkjlsjd;jjthyjj;j</p>
   </div>
</body>
</html>
