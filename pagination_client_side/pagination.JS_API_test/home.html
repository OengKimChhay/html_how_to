<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../pagination.js_API/paginationjs-master/dist/pagination.css" rel="stylesheet" type="text/css">

</head>

<body>
   <div class="container">
       
   </div>
    <div class="pagination"></div>


<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

<script src="../pagination.js_API/paginationjs-master/src/pagination.js"></script>
<script>
    $(function(){

    var data = [
        {
            id:1,
            name:'ss'
        },
        {
            id:1,
            name:'ss'
        },
        {
            id:1,
            name:'ss'
        },
        {
            id:1,
            name:'ss'
        },
        {
            id:1,
            name:'ss'
        },
        {
            id:1,
            name:'ss'
        }
    ];
    var paginate_class = $('.pagination');
    var container_list = $('.container')
    PAGINATION(paginate_class, container_list, data);

    function PAGINATION(paginate_class,container_list,data){
        paginate_class.pagination({
            dataSource: data,//https://jsonplaceholder.typicode.com/todos
            locator: 'items',
            pageSize: 4,
            showPrevious: true,
            showNext: true,
            showGoInput: true,
            showGoButton: true,
            ajax: {
                beforeSend: function() {
                    container_list.html('Loading...');
                }
            },
            callback: function(response, pagination) {
                var dataHtml = '';

                $.each(response, function (index, item) {

                dataHtml += '<p style="border:1px solid gray;">' + item.id + '</p>';
                dataHtml += '<h2>'+item.name+'</h2>';

                });

                container_list.html(dataHtml);
            }
        });
    }
});
</script>
</body>
</html>
